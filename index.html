<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome</title>
        <meta name="description" content="Week 12">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
    </head>

    <body style="color: white; background-color: darkslategrey;">
        <div class="container">
            <div class="text-center">
                <h1><strong>Welcome!</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 mb3">
                        <label for="firstName">First Name</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                    </div>
                    <div class="col-10 mb3">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="col-10 mb3">
                        <label for="userName">User Name</label>
                        <input class="form-control" id="userName" type="text" placeholder="Enter User Name">
                    </div>
                    <div class="col-10">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>
                <div class="col-12 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <tr>
                                <td>Example</td>
                                <td>User</td>
                                <td>JustAnExample554</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>

    <script src="App.js"></script>
</body>
</html>
